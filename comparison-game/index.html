<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600;700&display=swap" rel="stylesheet">

    <title>Compare Game</title>
    <!-- Minimal viewport and style for logic transfer -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    html,
    body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        background: transparent;
    }

    #game-container {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        touch-action: none;
        overflow: hidden;
    }

    canvas {
        display: block; /* loại bỏ margin tự động của canvas */
        margin-left: 0 !important;
        margin: 0 !important;
        padding: 0 !important;
    }
    .top-btn {
        position: absolute;
        top: 2%;
        z-index: 9999;

        /* Auto fit theo tỉ lệ màn hình */
        width: 10vmin;
        height: 10vmin;

        border: none;
        /*border-radius: 5%;*/
        background-color: transparent;
        background-repeat: no-repeat;
        background-position: center;
        background-size: contain;
        cursor: pointer;
    }

    #btn-replay {
        left: 2%;
    }

    #btn-next {
        right: 2%;
    }



    </style>
    </head>

    <body>
        <!-- Nút HTML, nằm ngoài game-container -->
        <button id="btn-replay" class="top-btn"></button>
        <button id="btn-next" class="top-btn"></button>

        <div id="game-container"></div>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
